<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Meal Finder</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="text" id="search-input" class="form-control" placeholder="Search meals by name">
            <div class="input-group-append">
                <button id="search-btn" class="btn btn-secondary">Search</button>
            </div>
        </div>
    </header>
    <main id="results-container" class="container mt-4"></main>
    <script src="koodit.js"></script>
</body>

</html>
